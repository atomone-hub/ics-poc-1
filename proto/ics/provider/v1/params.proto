syntax = "proto3";
package ics.provider.v1;

import "amino/amino.proto";
import "cosmos/base/v1beta1/coin.proto";
import "cosmos_proto/cosmos.proto";
import "gogoproto/gogo.proto";

option go_package = "github.com/atomone-hub/ics-poc-1/modules/provider/types";

// Params defines the parameters for the module.
message Params {
  option (amino.name) = "provider/Params";
  option (gogoproto.equal) = true;

  // fees_per_block is the fee charged per block for consumer chain operation.
  cosmos.base.v1beta1.Coin fees_per_block = 1 [
    (gogoproto.castrepeated) = "github.com/cosmos/cosmos-sdk/types.Coins",
    (amino.encoding) = "legacy_coins",
    (amino.dont_omitempty) = true,
    (gogoproto.nullable) = false
  ];

  // downtime_slashing_window is the number of blocks in which a validator
  // can be offline before being slashed for downtime on consumer chains.
  int64 downtime_slashing_window = 2;
}
