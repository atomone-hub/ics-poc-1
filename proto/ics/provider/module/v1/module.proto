syntax = "proto3";
package ics.provider.module.v1;

import "cosmos/app/v1alpha1/module.proto";

option go_package = "modules/provider/types";

// Module is the config object for the module.
message Module {
  option (cosmos.app.v1alpha1.module) = {go_import: "github.com/atomone-hub/ics-poc-1/modules/provider"};

  // authority defines the custom module authority.
  // If not set, defaults to the governance module.
  string authority = 1;
}
